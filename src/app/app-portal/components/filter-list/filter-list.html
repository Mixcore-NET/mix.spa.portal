<div class="btn-group pt-4 pb-3 w-100" role="group" aria-label="Basic example">
    <a ng-if="$ctrl.createUrl" href="{{$ctrl.createUrl}}" class="btn btn-outline-primary px-4">
        <i class="fas fa-plus"></i> {{$ctrl.createText}}
    </a>
</div>

<div class="accordion accordion-flush" id="accordionFlushExample" ng-init="$ctrl.init()">
    <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingOne">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                Filter by
            </button>
        </h2>
        <div id="flush-collapseOne" class="accordion-collapse collapse show" aria-labelledby="flush-headingOne"
            data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
                <div class="mb-3">
                    <!-- <label for="formGroupExampleInput" class="form-label">Example label</label> -->

                    <div class="input-group mb-3">
                        <div class="input-group-text" id="btnGroupAddon" ng-click="$ctrl.callback({pageIndex: 0})"><i
                                class="mi mi-Search" style="top:0;"></i></div>
                        <input ng-model="$ctrl.request.keyword" ng-enter="$ctrl.callback()" type="text"
                            class="form-control" placeholder="Search..." aria-label="Search..."
                            aria-describedby="btnGroupAddon">
                    </div>

                    <select class="form-select mb-3" ng-model="$ctrl.request.status"
                        ng-change="$ctrl.callback({pageIndex: 0})">
                        <option ng-repeat="item in $ctrl.statuses track by $index" value="{{item.value}}">{{item.title}}
                        </option>
                    </select>

                    <select class="form-select mb-3" ng-model="$ctrl.request.orderBy"
                        ng-change="$ctrl.callback({pageIndex: 0})">
                        <option ng-repeat="item in $ctrl.orders track by $index" value="{{item.value}}">{{item.title}}
                        </option>
                    </select>
                    <div class="row">
                        <div class="col">
                            <select class="form-select mb-3" ng-model="$ctrl.request.direction"
                                ng-change="$ctrl.callback({pageIndex: 0})">
                                <option ng-repeat="item in $ctrl.directions track by $index" value="{{item.value}}">
                                    {{item.title}}
                                </option>
                            </select>
                        </div>
                        <div class="col">
                            <select class="form-select mb-3" ng-model="$ctrl.request.pageSize"
                                ng-change="$ctrl.callback({pageIndex: 0})">
                                <option ng-repeat="item in $ctrl.pageSizes track by $index" value="{{item}}">{{item}}
                                </option>
                            </select>
                        </div>
                    </div>


                    <div class="input-group">
                        <input type="date" data-date-format="dd.MM.yyyy" ng-model="$ctrl.dateRange.fromDate"
                            class="form-control" ng-change="$ctrl.updateDate()">
                        <input type="date" data-date-format="dd.MM.yyyy" ng-model="$ctrl.dateRange.toDate"
                            class="form-control" ng-change="$ctrl.updateDate()">
                    </div>


                </div>
                <!-- <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Another label</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2"
                        placeholder="Another input placeholder">
                </div>
                <div class="row">

                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                    </div>
                </div> -->
            </div>
        </div>
    </div>
