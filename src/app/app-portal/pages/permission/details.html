<div class="page-body" ng-init="getSingle()">
    <div class="container-xl">
        <div class="row row-deck row-cards flex-row-reverse" xng-if="isAdmin">
            <div class="col-3">
                <div class="card">
                    <div class="card-body">
                        <actions preview-url="viewmodel.detailsUrl" back-url="'/portal/permission/list'"></actions>
                        <div class=" mt-3">
                            <h6 class="">Role Assignment</h6>
                            <div class="">
                                <permission-plug-play search-text="request.keyword" pages="data" page="viewmodel"
                                    prefix-parent="'perm_parent_'" prefix-child="'perm_child_'"></permission-plug-play>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-9">
                <div class="card">
                    <dvi class="card-body">
                        <form ng-class="{'submitted': submitted}" ng-submit="save()">
                            <permission-main ng-if="viewmodel" page="viewmodel"></permission-main>
                        </form>
                    </dvi>
                </div>
            </div>
        </div>
    </div>
