<div class="d-inline-flex align-items-center collapsed w-100 {{$ctrl.itemStyle}}" ng-if="!$ctrl.item.isHiden">
    <!-- <a href="{{$ctrl.item.url}}" class="text {{$ctrl.linkStyle}}" ng-click="$ctrl.item.isActive = !$ctrl.item.isActive"> -->
    <span ng-if="$ctrl.item.icon" class="{{$ctrl.item.icon}} mi-lg mi-fw me-3 text-primary"></span>
    <span ng-if="!$ctrl.item.icon" class="mi mi-Info mi-lg mi-fw me-3 text-primary"></span>
    <span ng-bind="$ctrl.translate($ctrl.item.textKeyword, false, $ctrl.item.textDefault)"></span>
    <!-- </a> -->
    <span class="btn-group btn-group-sm position-absolute end-0 me-2" role="group" aria-label="Quick Actions" ng-if="$ctrl.item.childPages.length == 0">
        <a class="btn btn-light me-2" href="{{$ctrl.item.url}}">
            <span class="mi mi-Edit"></span>
    </a>
    </span>
    <span class="btn-group btn-group-sm position-absolute end-0 me-2" role="group" aria-label="Quick Actions" ng-if="$ctrl.item.childPages.length > 0">
        <a class="btn-link btn-light me-2" href="{{$ctrl.item.url}}" ng-if="$ctrl.item.url">
            <span class="mi mi-Edit"></span>
    </a>
    <a href="#" class="btn-link btn-light me-2" type="button" ng-click="$ctrl.item.showChild = !$ctrl.item.showChild">
        <span class="mi mi-More"></span>
    </a>
    </span>
</div>
<ul class="list-unstyled ps-3 mt-1 mb-3" ng-show="$ctrl.item.showChild" ng-if="$ctrl.item.childPages.length > 0" is-active-menu data-bs-parent="#bd-docs-nav">
    <li ng-repeat="m in $ctrl.item.childPages">
        <main-side-bar-item-dynamic item="m.page" link-style="'d-inline-flex align-items-center rounded text-primary'" item-style="'sw-toc-link'">
        </main-side-bar-item-dynamic>
        <!-- <a class="d-inline-flex align-items-center rounded my-1 text-primary" href="{{m.path}}"><span class="{{m.icon}} mi-fw me-3"></span> <span ng-bind="$ctrl.translate(m.title)"></span></a> -->
    </li>
</ul>
