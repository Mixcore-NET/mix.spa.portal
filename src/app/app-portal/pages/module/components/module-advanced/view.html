<div class="row">
  <div class="tab-pane fade active show col-lg-12">
    <module-type
      class="mb-4"
      ng-if="$ctrl.model"
      model="$ctrl.model.type"
    ></module-type>
  </div>
</div>

<input type="hidden" asp-for="Id" />
<input type="hidden" asp-for="Specificulture" />
<input type="hidden" asp-for="Priority" />
<properties-structure
  header="'Module Attributes'"
  columns="$ctrl.model.columns"
>
</properties-structure>

<div class="row">
  <div class="tab-pane fade active show col-lg-12" ng-if="$ctrl.additionalData">
    <additional-field
      class="mb-4"
      model="$ctrl.model"
      additional-data="$ctrl.additionalData"
    ></additional-field>
  </div>
</div>

<tabs-v select-callback="selectPane(pane)" class="">
  <pane-v header="Modules Layout">
    <template-editor
      is-readonly="'true'"
      folder-type="'Modules'"
      template="$ctrl.model.view"
      templates="$ctrl.model.templates"
      enable-rename="'true'"
    >
    </template-editor>
  </pane-v>
  <pane-v header="Form Layout">
    <template-editor
      is-readonly="'true'"
      folder-type="'Forms'"
      template="$ctrl.model.formView"
      templates="$ctrl.model.forms"
      enable-rename="'true'"
    >
    </template-editor>
  </pane-v>
  <pane-v header="eDM Layout">
    <template-editor
      is-readonly="'true'"
      folder-type="'Edms'"
      hide-css="'true'"
      hide-js="'true'"
      template="$ctrl.model.edmView"
      templates="$ctrl.model.edms"
      enable-rename="'true'"
    >
    </template-editor>
  </pane-v>
</tabs-v>
