<div class="card mb-4">
    <h6 class="card-header">
        <span ng-bind="$ctrl.header"></span>
        <div ng-show="$ctrl.isBusy" class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <button class="btn btn-link text-primary btn-sm float-right py-0 collapsed" type="button" data-toggle="collapse"
            data-target="#{{$ctrl.header}}-tab" aria-controls="seo-tab-content" aria-expanded="false"
            aria-label="Toggle navigation"><i class="far fa-minus-square text-primary"></i> Collapse</button>
    </h6>
    <div id="{{$ctrl.header}}-tab" class="card-body collapse" ng-init="$ctrl.loadData()">
        <div class="row">
            <div class="col-12">{{$ctrl.selectedItem|json}}
                <pre>{{ $ctrl.data.items|json}}</pre>
                <!-- <md-autocomplete ng-disabled="$ctrl.isDisabled" md-no-cache="$ctrl.noCache"
                    md-selected-item="$ctrl.selectedItem" md-search-text-change="$ctrl.searchTextChange(ctrl.searchText)"
                    md-search-text="$ctrl.searchText" md-selected-item-change="$ctrl.selectedItemChange(item)"
                    md-items="item in $ctrl.querySearch($ctrl.searchText)" md-item-text="item.attributeData.obj.title" 
                    md-min-length="0"
                    md-escape-options="clear" placeholder="Ex. Alaska" input-aria-labelledby="favoriteStateLabel">
                    <md-item-template>
                        <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.attributeData.obj.title}}</span>
                    </md-item-template>
                    <md-not-found>
                        No states matching "{{ctrl.searchText}}" were found.
                        <a ng-click="ctrl.newState(ctrl.searchText)">Create a new one!</a>
                    </md-not-found>
                </md-autocomplete> -->

                <input type="text" class="form-control mb-4"
                    placeholder="Enter new Title then press enter to create new one" ng-model="$ctrl.newTitle"
                    ng-enter="$ctrl.createData()" />
            </div>
        </div>
        <div class="row">
            <div class="col-12" ng-repeat="item in $ctrl.selectedList">
                <checkbox-switch data="item" callback="$ctrl.select(data)"
                    description="item.attributeData.obj[$ctrl.fieldDisplay]">
                </checkbox-switch>
            </div>
        </div>
        <div class="row">
            <div class="col-12" ng-repeat="item in $ctrl.data.items| filter:$ctrl.newTitle" ng-hide="item.disabled">
                <checkbox-switch data="item" callback="$ctrl.select(item)"
                    description="item.attributeData.obj[$ctrl.fieldDisplay]">
                </checkbox-switch>
            </div>
        </div>
        <hr>

        <paging class="small" page="$ctrl.data.page" page-size="$ctrl.data.pageSize" total="$ctrl.data.totalItems"
            ul-class="pagination justify-content-end m-0" a-class="page-link" paging-action="$ctrl.loadPosts(page-1)"
            scroll-top="true">
        </paging>
    </div>
</div>
