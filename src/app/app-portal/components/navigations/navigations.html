<div dnd-list="$ctrl.data" class="list-group list-group-flush list-group-hoverable overflow-auto"
    style="max-height: 35rem">
    <div ng-repeat="nav in $ctrl.data" class="list-group-item" dnd-draggable="nav" dnd-type="'nav'"
        dnd-effect-allowed="move" dnd-selected="$ctrl.selected = nav" dnd-moved="$ctrl.updateOrders($index)"
        ng-class="{'selected': $ctrl.selected === nav}">
        <div class="row align-items-center">
            <div class="drag-header col-auto">
                <!-- <small class="fa fa-grip-vertical fa-xs text-black-50 align-middle"
                    style="cursor: grab; width: 15px; height: 12px; margin-bottom: 4px"></small> -->
                <!-- Download SVG icon from http://tabler-icons.io/i/drag-drop-2 -->
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24"
                    stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"
                    style="cursor: grab;">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <rect x="8" y="8" width="12" height="12" rx="2" />
                    <line x1="4" y1="4" x2="4" y2="4.01" />
                    <line x1="8" y1="4" x2="8" y2="4.01" />
                    <line x1="12" y1="4" x2="12" y2="4.01" />
                    <line x1="16" y1="4" x2="16" y2="4.01" />
                    <line x1="4" y1="8" x2="4" y2="8.01" />
                    <line x1="4" y1="12" x2="4" y2="12.01" />
                    <line x1="4" y1="16" x2="4" y2="16.01" />
                </svg>
            </div>
            <!--<div class="col-1">
                <input type="text" ng-model="nav.priority" ng-change="$ctrl.updatePriorities()" 
                       class="item-priority d-none form-control form-control-sm d"/>
            </div>-->
            <div class="col-auto">
                <!-- <img class="avatar" height="30" ng-src="{{nav.image}}" /> -->
                <span class="avatar" style="background-image: url({{nav.image}})"></span>
            </div>
            <div class="col">
                <div class="form-check form-switch">
                    <input type="checkbox" ng-change="$ctrl.callback({nav: nav})" ng-model="nav.isActived"
                        id="{{$ctrl.prefix}}_{{$index}}" class="form-check-input" />
                    <label class="form-check-label" for="{{$ctrl.prefix}}_{{$index}}" ng-bind="$ctrl.getTitle(nav)">
                    </label>
                </div>
            </div>

            <div class="col-auto">
                <!-- <a class="text-primary btn btn-sm" ng-if="$ctrl.detailsUrl" ng-click="$ctrl.goToDetails(nav)"><i
                        class="fa fa-pen"></i> Edit</a> -->

                <div class="btn-list flex-nowrap">
                    <a href="" ng-if="$ctrl.detailsUrl" ng-click="$ctrl.goToDetails(nav)" class="btn btn-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-pencil" width="44"
                            height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path d="M4 20h4l10.5 -10.5a1.5 1.5 0 0 0 -4 -4l-10.5 10.5v4" />
                            <line x1="13.5" y1="6.5" x2="17.5" y2="10.5" />
                        </svg>
                        Edit
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
