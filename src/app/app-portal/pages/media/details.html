<aside class="bd-sidebar sub-sidebar">
  <nav class="bd-links p-3 pt-4" aria-label="Sub-section navigation">
    <div class="card card-body">
      <div class="btn-group w-100" role="group">
        <!-- TODO: Hoang to check value not show after save (success)-->
        <button
          id="btnToSubmit"
          type="button"
          ng-click="save()"
          class="btn btn-primary text-white"
        >
          <i class="fa fa-save"></i>
          <span ng-bind="translate('Save')"></span>
        </button>
      </div>
      <div class="mb-4"></div>
      <div class="card">
        <div class="card-body">
          <media-file-upload
            header="'Media Upload'"
            type="'Medias'"
            folder="viewmodel.folder"
            accept="'audio/*,video/*,image/*'"
            src-url="viewmodel.fullPath"
            src="viewmodel.fullPath"
            media-file="viewmodel.mediaFile"
            form-file="formFile"
          >
          </media-file-upload>
          <h5 class="text-primary" ng-if="progress">Loaded {{progress}}%</h5>
        </div>
      </div>
    </div>
  </nav>
</aside>

<!-- ----------------------------------------------------------- -->

<div class="content-body py-3 px-5">
  <h3>Create new media/file</h3>
  <p class="text-subtitle text-muted">
    Use the upload side bar on the right to upload new media/file.
  </p>

  <!-- Main content -->
  <section class="" ng-init="getSingle()">
    <form
      ng-if="viewmodel"
      ng-class="{'submitted': submitted}"
      ng-submit="save()"
      class="row"
      enctype="multipart/form-data"
    >
      <div class="col">
        <div class="card">
          <h6 class="card-header">Media Info</h6>
          <section class="card-body">
            <div class="mb-3">
              <label class="form-label">Title</label>
              <input
                type="text"
                class="form-control"
                ng-model="viewmodel.title"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Description</label>
              <!-- <input type="text" class="form-control" ng-model="viewmodel.description"> -->
              <textarea class="form-control" ng-model="viewmodel.description">
{{viewmodel.description}}</textarea
              >
            </div>
            <!-- TODO: Hoang to review again exising media tag -->
            <!-- <div class="mb-3">
                            <label class="form-label">Tags</label>

                            <tags-input ng-model="$ctrl.media.listTag">
                            </tags-input>
                        </div> -->
            <input
              type="text"
              class="form-control d-none"
              ng-model="viewmodel.fullPath"
            />
          </section>
        </div>
      </div>
    </form>
  </section>
  <!-- /.content -->
</div>
