<button class="btn d-inline-flex align-items-center collapsed w-100" data-bs-toggle="collapse" aria-expanded="false"
    data-bs-target="#{{$ctrl.item.title}}" aria-controls="contents-collapse" ng-if="!$ctrl.item.isHiden"><span class="{{$ctrl.item.icon}} mi-lg mi-fw me-3"></span> <span ng-bind-html="$ctrl.translate($ctrl.item.title)"></span>
    <span class="btn-group btn-group-sm position-absolute end-0 d-none me-4" role="group" aria-label="Quick Actions" ng-if="$ctrl.item.subMenus.length>0">
        <a class="btn btn-light" ng-repeat="m in $ctrl.item.subMenus" href="{{m.path}}">
            <span class="{{m.icon}}"></span>
        </a>
    </span>
    <span class="btn-group btn-group-sm position-absolute end-0 me-4" role="group" aria-label="Quick Actions" ng-if="$ctrl.item.subMenus.length==0">
        <a class="btn btn-light" href="{{$ctrl.item.path}}">
            <span class="{{$ctrl.item.icon}}"></span>
        </a>
    </span>
</button>
<ul class="list-unstyled ps-4 my-2 collapse" id="{{$ctrl.item.title}}" ng-if="$ctrl.item.subMenus.length>0" id="{{$ctrl.item.title}}"  is-active-menu  data-bs-parent="#bd-docs-nav">
    <li ng-repeat="m in $ctrl.item.subMenus"><a class="d-inline-flex align-items-center rounded" href="{{m.path}}"><span class="{{m.icon}} mi-fw me-3"></span> <span ng-bind="$ctrl.translate(m.title)"></span></a></li>
</ul>
