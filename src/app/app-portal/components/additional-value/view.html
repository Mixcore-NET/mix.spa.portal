<div class="card" ng-if="$ctrl.additionalData">
  <h6 class="card-header">
    Database
  </h6>
  <div class="card-body">
    {{ctrl.additionalData}}
    <mix-database-form
      hide-action="'true'"
      mix-database-name="$ctrl.databaseName"
      attr-data="$ctrl.additionalData"
      parent-id="$ctrl.parentId"
      parent-type="$ctrl.parentType"
      columns="$ctrl.additionalData.columns"
    >
    </mix-database-form>
  </div>
</div>
