<div class="btn sidebar-menu-item-main d-inline-flex align-items-center collapsed w-100" ng-if="!$ctrl.item.isHiden">
    <!-- <a href="{{$ctrl.item.url}}" class="text {{$ctrl.linkStyle}}" ng-click="$ctrl.item.isActive = !$ctrl.item.isActive"> -->
    <span class="{{$ctrl.item.icon}} mi-lg mi-fw me-3 text-primary"></span>
    <span ng-bind="$ctrl.translate($ctrl.item.textKeyword, false, $ctrl.item.textDefault)"></span>
    <!-- </a> -->
    <span class="btn-group btn-group-sm position-absolute end-0" role="group" aria-label="Quick Actions"
        ng-if="$ctrl.item.childPages.length == 0">
        <a class="btn btn-light" href="{{$ctrl.item.url}}">
            <span class="mi mi-Forward"></span>
        </a>
    </span>
    <span class="btn-group btn-group-sm position-absolute end-0" role="group" aria-label="Quick Actions"
        ng-if="$ctrl.item.childPages.length > 0">
        <a class="btn btn-light" href="{{$ctrl.item.url}}" ng-if="$ctrl.item.url">
            <span class="mi mi-Forward"></span>
        </a>
        <button class="btn btn-light" type="button" data-bs-toggle="collapse" aria-expanded="false"
            data-bs-target="#sub-item-{{$ctrl.item.id}}" aria-controls="contents-collapse">
            <span class="mi mi-GlobalNavigationButton"></span>
        </button>
    </span>
</div>
<ul class="list-unstyled ps-4 mt-2 mb-3 collapse" id="sub-item-{{$ctrl.item.id}}"
    ng-if="$ctrl.item.childPages.length > 0" is-active-menu data-bs-parent="#bd-docs-nav">
    <li ng-repeat="m in $ctrl.item.childPages">
        <main-side-bar-item-dynamic item="m.page"
            link-style="'d-inline-flex align-items-center rounded my-1 text-primary'">
        </main-side-bar-item-dynamic>
        <!-- <a class="d-inline-flex align-items-center rounded my-1 text-primary" href="{{m.path}}"><span class="{{m.icon}} mi-fw me-3"></span> <span ng-bind="$ctrl.translate(m.title)"></span></a> -->
    </li>
</ul>
