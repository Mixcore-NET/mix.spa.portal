<div class="my-3">
    <select required class="form-select form-control mb-3" ng-model="$ctrl.province">
        <option value="" selected="selected">Tỉnh / Thành</option>
        <option ng-repeat="item in $ctrl.provinceOptions track by $index" ng-value="item.name">
            {{item.name}}
        </option>
    </select>
    <select required class="form-select form-control mb-3" ng-model="$ctrl.district">
        <option value="" selected="selected">Quận / Huyện</option>
        <option ng-repeat="item in $ctrl.districtOptions track by $index" ng-value="item.name">
            {{item.name}}
        </option>
    </select>
    <select required class="form-select form-control mb-3" ng-model="$ctrl.ward">
        <option value="" selected="selected">Phường / Xã</option>
        <option ng-repeat="item in $ctrl.wardOptions track by $index" ng-value="item.name">
            {{item.name}}
        </option>
    </select>
</div>
