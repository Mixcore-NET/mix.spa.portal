    <aside ng-if="isInit" class="bd-sidebar sub-sidebar">
        <nav class="bd-links p-3 pt-4" aria-label="Sub-section navigation">

            <div class="card">
                <h6 class="card-header">
                    Filter
                </h6>
                <div class="card-body">
                    <div class="mb-3 input-group flex-nowrap">
                        <span ng-click="getThemes()" class="input-group-text" id="addon-wrapping"><i
                                class="fas fa-search"></i></span>
                        <input type="text" class="form-control" ng-model="themeRequest.keyword" ng-enter="getThemes()"
                            placeholder="Search keywords..." aria-describedby="addon-wrapping">
                    </div>
                    <div class="mb-3">
                        <label class="mb-2" for="customRange1">Sort by</label>
                        <select class="form-select mb-3" ng-model="themeRequest.orderBy" ng-change="getThemes()">
                            <option value="createdDatetime">Newest</option>
                            <option value="additionalData.price">Price</option>
                            <option value="additionalData.viewCount">Most popular</option>
                            <option value="additionalData.installCount">Most installed</option>
                        </select>
                        <select class="form-select" ng-model="themeRequest.direction" ng-change="getThemes()">
                            <option value="Desc">Descending</option>
                            <option value="Asc">Ascending</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="customRange1">Categories</label>
                        <select class="form-select" ng-model="themeRequest.category" ng-change="getThemes()">
                            <option selected value="">All</option>
                            <option ng-repeat="cate in categories" value="{{cate.obj.slug}}">{{cate.obj.title}}</option>
                        </select>
                    </div>
                    <!-- <div class="mb-3">

                </div> -->
                </div>
            </div>
        </nav>
    </aside>
