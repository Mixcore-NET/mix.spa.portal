name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install, build, and test
      run: |
        npm i
        gulp build:portal --gulpfile gulpfile-dist.js
      env:
        CI: true
    - name: Commit to repository
      env:
        GITHUB_TOKEN: ${{ secrets.github_token }}
        COMMIT_MSG: |
          Commit latest code from mix.spa.portal
          skip-checks: true
      run: |
        # Hard-code user configuration
        git config user.email "i.love.to.smile.around@gmail.com"
        git config user.name "smilefounder"
        # Update origin with token
        # git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
        # git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/mix.core.git
        # Checkout the branch so we can push back to it
        # git checkout develop
        git clone --branch develop https://github.com/mixcore/mix.core.git ${HOME}/work/${GITHUB_REPOSITORY}/mix.core/
        ls
        cp -a ${GITHUB_WORKSPACE}/dist/. ${HOME}/work/${GITHUB_REPOSITORY}/mix.core/src/
        git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/mix.core.git
        git add .
        # Only commit and push if we have changes
        git diff --quiet && git diff --staged --quiet || (git commit -m "${COMMIT_MSG}"; git push origin master)
